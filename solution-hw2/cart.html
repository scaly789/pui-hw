<!DOCTYPE html>
<html>
  
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="header">
      <div class="header-left">
        <a href="./product_gallery.html">
          <img class="bun-logo" src="logo/logo-01.svg" alt="logo">
        </a>
      </div>
      <div class="header-right">
        <div class="header-buttons">
          <a href="./product_gallery.html">
            <div class="head">PRODUCTS</div>
          </a>
          <a href="./cart.html">
            <div class="head">CART</div>
          </a>
        </div>
        <hr>
        <div class="page-header">Shopping cart</div>
      </div>
    </div>

    <!--Items in the cart-->
    <div class="cart-summary">

      <div class="cart-items">

        <div class="items-left">
          <img class="cart-img" src="products/original-cinnamon-roll.jpg" alt="original">
          <div class="caption">Remove</div>
        </div>

        <div class="items-middle">
          <div class="cart-descrip">
            <div>Original Cinnamon Roll</div>
            <div>Glazing: Keep original</div>
            <div>Pack Size: 1</div>
          </div>
        </div>

        <div class="items-right">
          <div class="cart-price">$2.49</div>
        </div>

      </div>

      <div class="cart-items">

        <div class="items-left">
          <img class="cart-img" src="products/double-chocolate-cinnamon-roll.jpg" alt="double chocolate">
          <div class="caption">Remove</div>
        </div>

        <div class="items-middle">
          <div class="cart-descrip">
            <div>Double Chocolate Cinnamon Roll</div>
            <div>Glazing: Sugar Milk</div>
            <div>Pack Size: 6</div>
          </div>
        </div>

        <div class="items-right">
          <div class="cart-price">$27.45</div>
        </div>

      </div>

      <hr id="cart-footer">
      
      <!--Checkout section-->
      <div class="cart-checkout">

        <div class="items-left">
        </div>

        <div class="items-middle">
          <div class="cart-price">
            <div>Total</div>
          </div>
        </div>

        <div class="items-right">
          <div class="cart-price">$29.94</div>
        </div>

      </div>

      <button class="lower-button" id="checkout-button">Checkout</button>
    </div>

  </body>

</html>

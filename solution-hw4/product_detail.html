<!DOCTYPE html>
<html>

  <head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/rollsData.js"></script>
    <script defer src="js/app.js"></script>
  </head>

  <body>

    <div class="header">
      <div class="header-left">
        <a href="./product_gallery.html">
          <img class="bun-logo" src="logo/logo-01.svg" alt="logo">
        </a>
      </div>
      <div class="header-right">
        <div class="header-buttons">
          <a href="./product_gallery.html">
            <div class="head">PRODUCTS</div>
          </a>
          <a href="./cart.html">
            <div class="head">CART</div>
          </a>
        </div>
        <hr>
        <div class="page-header" id="detail-header">Original cinnamon roll</div>
      </div>
    </div>

    <!--Product Detail including the dropdowns to adjust for the purchase-->
    <div class="prod-detail">

      <div class="prod-detail-left">
        <img class="detail-img" src="products/original-cinnamon-roll.jpg" alt="original">
      </div>

      <div class="prod-detail-right">
        <p class="detail-descrip">Customize our delicious, hand-made cinnamon roll to your liking!</p>

        <div class="detail-dropdown">
          <label for="glazing-select">Glazing:</label>
          <select name="glazing" id="glazing-select" onchange="glazingChange(this)">
          </select>
        </div>

        <div class="detail-dropdown">
          <label for="size-select">Pack Size:</label>
          <select name="size" id="size-select" onchange="sizeChange(this)">
          </select>
        </div>

        <!--Price and Add to Cart options at the bottom-->
        <div class="payment">
          <div class="price" id="total-price">$2.49</div>
          <button class="lower-button" id="cart-button" onclick="addToCart()">Add to Cart</button>
        </div>
        
      </div>

    </div>
  </body>

</html>
